<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>/dev/lol Mosquitto Websockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mqttws31.js" type="text/javascript"></script>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>

    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8"/>

    <style type="text/css" media="screen">
.row {
    margin-bottom: 20px;
}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Hot Water Tank Control</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                Subscribed to <input class="form-control" type='text' id='topic' disabled />
            </div>
            <div class="col-sm-8">
                Status: <input class="form-control" type='text' id='status' size="80" disabled />
            </div>
    </div>

        <div class="row">
            <div class="col-sm-2">
                <button class="btn btn-default btn-block" onclick="javascript:mqtt.send('aurel/hotshower/cmd','FILL_TANK',0,false)">Fill Tank</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-default btn-block" onclick="javascript:mqtt.send('aurel/hotshower/cmd','CANCEL_FILL_TANK',0,false)">Cancel Fill Tank</button>
            </div>
        </div>

        <ul id='ws' style="font-family: 'Courier New', Courier, monospace;"></ul>
    </div>

    <script src="script2.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
